<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Healthcare Translation Web App</title>
</head>
<body>
    <div class="container">
        <h1>Healthcare Translation Web App</h1>
        <div>
            <label for="language-select">Select Language:</label>
            <select id="language-select">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <button id="start-record-btn">Start Recording</button>
        <button id="stop-record-btn" disabled>Stop Recording</button>
        <h2>Original Transcript:</h2>
        <p id="original-transcript"></p>
        <h2>Translated Transcript:</h2>
        <p id="translated-transcript"></p>
        <button id="speak-btn" disabled>Speak</button>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script> <!-- Correct path to JS -->
</body>
</html>
